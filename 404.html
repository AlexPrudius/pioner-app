<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    // Получаем текущий путь
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    // Проверяем, не пытаемся ли мы уже перенаправить на index.html
    if (!path.includes('/index.html')) {
      // Перенаправляем на index.html, сохраняя путь, параметры и хэш
      window.location.href = `/pioner-app/index.html${path}${search}${hash}`;
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
